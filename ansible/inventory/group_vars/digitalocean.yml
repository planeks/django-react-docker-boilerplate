cloud_provider: digitalocean
backup_storage: spaces
backup_bucket: "{{ project_name }}-backups"
reserved_ip_enabled: true
ssl_cert_method: letsencrypt
monitoring_agent: prometheus

# DigitalOcean Configuration
do_spaces_region: "{{ lookup('env', 'DO_SPACES_REGION') | default('nyc3') }}"
configure_cloud_firewall: true

# GitHub Actions
setup_github_actions: true
