name: Quarterly Security Updates

on:
  schedule:
    - cron: '0 3 1 */3 *'  # Quarterly at 3 AM on the 1st
  workflow_dispatch:

jobs:
  security-updates:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cloud_provider: [aws, digitalocean]
        environment: [dev, staging, production]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible boto3 requests

      - name: Install collections
        run: |
          ansible-galaxy collection install amazon.aws community.digitalocean

      - name: Create SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      - name: Apply security updates
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
        run: |
          cd ansible
          ansible-playbook -i inventory/${{ matrix.cloud_provider }}.yml \
            --private-key /tmp/ssh_key \
            -e "deploy_env=${{ matrix.environment }}" \
            playbooks/security-updates.yml
