name: Disaster Recovery Test

on:
  schedule:
    - cron: '0 2 1 */3 *'  # Quarterly at 2 AM on the 1st
  workflow_dispatch:
    inputs:
      cloud_provider:
        description: 'Cloud provider to test'
        required: true
        type: choice
        options:
          - aws
          - digitalocean

jobs:
  dr-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible boto3 requests

      - name: Install collections
        run: |
          ansible-galaxy collection install amazon.aws community.digitalocean community.docker

      - name: Create SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      - name: Run DR test
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'False'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
          BACKUP_TIMESTAMP: "latest"
        run: |
          cd ansible
          ansible-playbook -i inventory/${{ github.event.inputs.cloud_provider }}.yml \
            --private-key /tmp/ssh_key \
            -e "deploy_env=staging" \
            playbooks/disaster-recovery.yml

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'DR Test Failed - ${{ github.event.inputs.cloud_provider }}',
              body: 'Disaster recovery test failed. Check workflow run for details.',
              labels: ['disaster-recovery', 'critical']
            })
